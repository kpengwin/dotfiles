# Theme
import = [ "~/.config/alacritty/themes/themes/papercolor_dark.toml" ] 

[font]
size = 7.0

[font.bold]
family = "0xProto Nerd Font"
style = "Bold"

[font.bold_italic]
family = "0xProto Nerd Font"
style = "Bold Italic"

[font.italic]
family = "0xProto Nerd Font"
style = "Italic"

[font.normal]
family = "0xProto Nerd Font"
style = "Regular"

[window]
dimensions = { columns=160, lines = 50}
